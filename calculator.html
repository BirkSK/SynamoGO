
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synamo GO â”‚ Lommeregner</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/WfhRx72/S-3.png">
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 36px;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .calculator button {
            padding: 15px 0;
            font-size: 20px;
            background-color: #4d4d4d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .calculator button:hover {
            background-color: #353436;
        }

        .result {
            grid-column: span 4;
            padding: 10px;
            font-size: 24px;
            text-align: right;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        /* Style for the home button */
        .home-btn {
            padding: 15px 0;
            font-size: 20px;
            background-color: #4d4d4d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-bottom: 10px;
        }

        .home-btn:hover {
            background-color: #0056b3;
        }


        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Home button added -->
        <a href="index.html" class="home-btn">Home</a> 
        <h1>Lommeregner</h1>

        <div class="calculator">
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addToDisplay('+')">+</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addToDisplay('-')">-</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addToDisplay('*')">*</button>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculate()">=</button>
        </div>

        <div class="result" id="result">0</div>
    </div>

    <script>
        function addToDisplay(value) {
            var resultDisplay = document.getElementById('result');
            if (resultDisplay.textContent === '0' && value !== '.') {
                resultDisplay.textContent = value;
            } else {
                resultDisplay.textContent += value;
            }
        }

        function clearDisplay() {
            document.getElementById('result').textContent = '0';
        }

        function calculate() {
            var resultDisplay = document.getElementById('result');
            try {
                resultDisplay.textContent = eval(resultDisplay.textContent);
            } catch (error) {
                resultDisplay.textContent = 'Error';
            }
        }
    </script>
        <footer>&copy; Copyright 2024 Birk Breinholm</footer>
</body>
</html>
